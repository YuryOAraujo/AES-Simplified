<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Simplificado - Descriptografar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center min-vh-100 rounded-4 p-3">
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html" id="switchModeLink">Criptografar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="decrypt.html">Descriptografar</a>
            </li>
            <div class="ms-auto d-flex">
                <button id="theme-toggle-btn" class="btn btn-primary">
                    Alterar tema
                </button>
            </div>
          </ul>
        <h1>AES Simplificado - Descriptografar</h1>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="modeSwitchModal" tabindex="-1" aria-labelledby="modeSwitchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modeSwitchModalLabel">Mudar de página?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza de que deseja ir para a página de criptografia?</p>
                    <strong>Você perderá seu progresso atual.</strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <a id="confirmSwitch" class="btn btn-primary">Sim</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateKeyInput(input) {
            input.value = input.value.replace(/[^01]/g, '').slice(0, 16);
        }
        document.addEventListener("DOMContentLoaded", function() {
            const switchModeLink = document.getElementById("switchModeLink");
            const confirmSwitch = document.getElementById("confirmSwitch");

            switchModeLink.addEventListener("click", function(event) {
                event.preventDefault();
                const modal = new bootstrap.Modal(document.getElementById("modeSwitchModal"));
                modal.show();

                confirmSwitch.href = "index.html";
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="decrypt.js"></script>
    <script src="theme.js"></script>
</body>
</html>
